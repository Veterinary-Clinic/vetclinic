<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AdminHub</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="../../css/admin/tables.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />
</head>

<body>
    <section th:replace="fragments/adminSidebar :: adminSidebar"></section>

    <section id="content">
        <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

        <main>

            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Admins</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>phonenumber</th>
                                <th>gender</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="Doctor : ${Doctor}">
                                <td th:text="${Doctor.id}"></td>
                                <td th:text="${Doctor.name}"></td>
                                <td th:text="${Doctor.email}"></td>
                                <td th:text="${Doctor.phonenumber}"></td>
                                <td th:text="${Doctor.gender}"></td>
                                <!-- <td th:text="${doctor.specialization}"></td> -->
                                <td>
                                    <a class="buttons" id="edit"
                                        th:href="@{/admin/{id}/editDoctor(id=${Doctor.id})}">Edit</a>
                                    <form th:action="@{/admin/{id}/deleteDoctor(id=${Doctor.id})}" method="post">
                                        <button class="buttons" id="delete" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a class="buttons" id="booking" th:href="@{/admin/addDoctor}">Add New Doctor</a>


        </main>
    </section>
</body>

</html>
