<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/admin/index.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


	<title>DoctorHub</title>
</head>
<body>

	<section th:replace="fragments/doctorSidebar :: doctorSidebar"></section>

	<!-- CONTENT -->
	<section id="content">
		<nav th:replace = "fragments/doctorNavbar::doctorNavbar"></nav>


		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="/doctor/index">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="/doctor/index">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>50</h3>
						<p>New Appointments</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Patients</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>$2543</h3>
						<p>Total Sales</p>
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Appointements</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Patient</th>
								<th>Appointment Date</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<img src="/images/profile.jpg" alt="profile">
									<p>John Doe</p>
								</td>
								<td>01-10-2021</td>
							</tr>
							<tr>
								<td>
									<img src="/images/profile.jpg" alt="profile">
									<p>John Doe</p>
								</td>
								<td>01-10-2021</td>
							</tr>
							<tr>
								<td>
									<img src="/images/profile.jpg" alt="profile">
									<p>John Doe</p>
								</td>
								<td>01-10-2021</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
