<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description" <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../css/admin/addDoctor.css">
	<link rel="icon" href="../../images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>
	<section th:replace="fragments/adminSidebar :: adminSidebar"></section>


	<section id="content">
		<nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

		<!-- MAIN -->
		<h1>Edit Admin</h1>
		<!-- SIDEBAR -->
		<form th:action="@{/admin/{id}/editDoctor(id=${Doctor.id})}" method="post"
			onsubmit="return validateLoginForm()">
			<input type="hidden" id="id" name="id" th:value="${Doctor.id}">

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:value="${Doctor.name}" required><br>
			<input type="text" id="password" name="password" th:value="${Doctor.password}" required title="input"><br>
			<input type="text" id="email" name="email" th:value="${Doctor.email}" title="email" required><br>
			<input type="text" id="phonenumber" name="phonenumber" th:value="${Doctor.phonenumber}" title="phonenumber"
				required><br>



			<button type="submit" class="buttons">Save</button>
		</form>

		<a th:href="@{/admin/doctors}">Back to List</a>
	</section>
	<script>
		function validateLoginForm() {
			var name = document.getElementById("username").value.trim();
			var password = document.getElementById("password").value.trim();
			var email = document.getElementById("email").value.trim();
			var phonenumber = document.getElementById("phonenumber").value.trim();

			// Simple validation for name
			if (name === "") {
				alert("Please enter your name");
				return false;
			}

			// Password validation
			if (password === "") {
				alert("Please enter your password");
				return false;
			}
			if (password.length < 8) {
				alert("Password should be at least 8 characters long");
				return false;
			}

			// Email validation
			if (email === "") {
				alert("Please enter your email");
				return false;
			}
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!email.match(emailRegex)) {
				alert("Please enter a valid email address");
				return false;
			}

			// Phone number validation
			if (phonenumber === "") {
				alert("Please enter your phone number");
				return false;
			}

			return true;
		}

	</script>
</body>

</html>
