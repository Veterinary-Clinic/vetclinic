<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/doctor/pets.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />

    <title>DoctorHub</title>
</head>
<body>
    <section th:replace="fragments/doctorSidebar :: doctorSidebar"></section>

    <!-- CONTENT -->
    <section id="content">
        <nav th:replace="fragments/doctorNavbar::doctorNavbar"></nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Pets</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <div th:each="pet : ${pets}" class="pet-card">
                    <div class="pet-picture">
                        <img src="/images/feature.jpg" alt="Pet Image">
                    </div>
                    <h2 th:text="${pet.name}">Pet Name</h2>
                    <div class="pet-details">
                        <p>Type: <span th:text="${pet.type}">Pet Type</span></p>
                        <p>Breed: <span th:text="${pet.breed}">Pet Breed</span></p>
                        <p>Age: <span th:text="${pet.age}">Pet Age</span></p>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    
</body>
</html>
