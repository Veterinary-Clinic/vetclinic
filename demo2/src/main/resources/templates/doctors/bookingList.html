<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PetLover</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/admin/tables.css" rel="stylesheet">

    <!--thymleaf-->
    <html xmlns: th="http://www.thymleaf.org">

</head>

<body>
    <section th:replace="fragments/doctorSidebar::doctorSidebar"></section>
    <!-- CONTENT -->
    <section id="content">
        <nav th:replace="fragments/doctorNavbar::doctorNavbar"></nav>
        <!-- MAIN -->
        <main>
            <div class="table-data">
                <div class="order">
                    <table>
                        <thead>
                            <tr>

                                <th>Pet Owner</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td th:if="${booking != null}" th:text="${booking.user.name}"></td>
                            <td th:if="${booking != null}" th:text="${booking.date}"></td>
                            <td th:if="${booking != null}" th:text="${booking.startHr}"></td>
                        </tbody>
                    </table>
                    <div class="alert error">
                        <span th:if="${message != null}" class="closebtn"
                            onclick="this.parentElement.style.display='none';">&times;</span>
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </div>
        </main>
        <!-- Booking end -->






        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Contact Javascript File -->
        <script src="mail/jqBootstrapValidation.min.js"></script>
        <script src="mail/contact.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
</body>

</html>
